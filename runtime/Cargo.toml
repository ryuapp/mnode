[package]
name = "mnode"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
clap_lex = "0.7.5"
rquickjs = { version = "0.8.1", features = ["classes", "properties", "loader"] }
url = "2.5.7"
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "net"] }
hyper = { version = "1.7.0", features = ["client", "http1", "http2"] }
hyper-util = { version = "0.1.10", features = ["tokio"] }
http-body-util = "0.1.3"
tokio-native-tls = "0.3.1"
bytes = "1.10.1"
once_cell = "1.21.3"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62.1", features = ["Win32_Storage_FileSystem", "Win32_Foundation", "Win32_Security", "Win32_System_IO"] }

