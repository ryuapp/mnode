name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@v5
      - uses: denoland/setup-deno@v2
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: deno task check:format

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    permissions: {}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
          - os: macos-15
            target: aarch64-apple-darwin
          - os: windows-2025
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Add target
        if: ${{ !endsWith(matrix.target, '-musl') }}
        run: rustup target add ${{ matrix.target }}
      - name: Build Docker image for musl
        if: endsWith(matrix.target, '-musl')
        run: docker build -f Dockerfile.musl -t mnode-musl:latest .
      - name: Build with muslrust
        if: endsWith(matrix.target, '-musl')
        run: docker run -v $PWD:/volume --rm -t mnode-musl:latest sh -c "rustup target add ${{ matrix.target }} && cargo build --release --target ${{ matrix.target }}"
      - name: Build
        if: ${{ !endsWith(matrix.target, '-musl') }}
        run: cargo build --release --target ${{ matrix.target }}
      - name: Test with muslrust
        if: endsWith(matrix.target, '-musl')
        run: docker run -v $PWD:/volume --rm -t mnode-musl:latest sh -c "rustup target add ${{ matrix.target }} && cargo test --target ${{ matrix.target }}"
      - name: Test
        if: ${{ !endsWith(matrix.target, '-musl') }}
        run: cargo test --target ${{ matrix.target }}
      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: ls -lh target/${{ matrix.target }}/release/mnode
      - name: Check binary size (Windows)
        if: runner.os == 'Windows'
        run: Get-Item target/${{ matrix.target }}/release/mnode.exe | Select-Object Name, @{Name="Size";Expression={"{0:N2} MB" -f ($_.Length / 1MB)}}
        shell: pwsh
