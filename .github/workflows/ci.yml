name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@v5
      - uses: denoland/setup-deno@v2
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: deno task check:format

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    permissions: {}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
          - os: macos-15
            target: aarch64-apple-darwin
          - os: windows-2025
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            use_bindgen: true
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Setup musl-tools and OpenSSL
        if: endsWith(matrix.target, '-musl')
        run: |
          sudo apt-get update -y
          sudo apt-get install -y musl-tools libssl-dev pkg-config
          # Setup OpenSSL for musl cross-compilation
          OPENSSL_DIR=/usr/lib/ssl
          echo "OPENSSL_DIR=$OPENSSL_DIR" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build (with bindgen)
        if: matrix.use_bindgen
        run: cargo build --release --target ${{ matrix.target }} --features rquickjs/bindgen
      - name: Build
        if: ${{ !matrix.use_bindgen }}
        run: cargo build --release --target ${{ matrix.target }}
      - name: Test (with bindgen)
        if: matrix.use_bindgen
        run: cargo test --target ${{ matrix.target }} --features rquickjs/bindgen
      - name: Test
        if: ${{ !matrix.use_bindgen }}
        run: cargo test --target ${{ matrix.target }}
      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: ls -lh target/${{ matrix.target }}/release/mnode
      - name: Check binary size (Windows)
        if: runner.os == 'Windows'
        run: Get-Item target/${{ matrix.target }}/release/mnode.exe | Select-Object Name, @{Name="Size";Expression={"{0:N2} MB" -f ($_.Length / 1MB)}}
        shell: pwsh
